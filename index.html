<!doctype html>
<html class="no-js" lang="en-US">
<head>
    <meta charset="utf-8">
    <title>THINC Lab Fellowship Application</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="main">
        <!-- Logo -->
        <a href="https://www.uoguelph.ca/arts/dhguelph/thinc"><img id="logo" src="img/thinc_logo.jpg" alt="THINC Lab"></a>

        <!-- Application Form -->
        <div id="form">
            <h1>THINC Lab Fellowship Application</h1>

            <label>Name<span class="required">*</span></label>
            <input type="text" id="name" name="name" required>

            <label>Email Address<span class="required">*</span></label>
            <input type="email" id="email-address" name="email-address" required>

            <label>Phone<span class="required">*</span></label>
            <input type="text" id="phone" name="phone" required>

            <label>Department<span class="required">*</span></label>
            <input type="text" id="department" name="department" required>

            <div id="learn">
                <label>How did you hear about THINC Lab seed grants?<span class="required">*</span></label>
                <input type="radio" id="learn-website" name="learn-website" value="website">
                <label>DH@Guelph website</label>

                <input type="radio" id="learn-email" name="learn-email" value="email">
                <label>College of Arts email</label>

                <input type="radio" id="learn-social" name="learn-social" value="social">
                <label>Social media</label>

                <input type="radio" id="learn-word" name="learn-word" value="word">
                <label>Word of mouth</label>

                <input type="radio" id="learn-other" name="learn-other" value="other">
                <label>Other</label>
            </div>

            <input type="submit" value="Submit Application">
        </div>
    </div>
</body>
</html>
